<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vad blir det för mat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body {
            display: flex;
            justify-content: center; /* Horisontell centrering */
            align-items: flex-start; /* Vertikal justering från toppen */
            font-family: "Nunito", sans-serif;
            background-color: #f0f0f0;
            background-image: url("{% static 'bakrund.jpg' %}"); /* Lägger till bakgrundsbild */
            background-size: cover; /* Gör att bakgrundsbilden täcker hela sidan */
            background-position: center; /* Centrerar bakgrundsbilden */
            background-attachment: fixed; /* Gör att bakgrunden stannar när man scrollar */
            margin: 0;
            min-height: 100vh; /* Full höjd på sidan */
            overflow-y: auto; /* Tillåter vertikal scrollning */
        }

        h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
        }

        p {
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
        }

        .monospace {
            font-family: "Roboto Mono", monospace;
        }

        .remove-friend-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
}

        .remove-friend-btn:hover {

            background-color: darkred;  /* Ändra till mörkröd vid hover */
        }

        .add-friend-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
}

        .add-friend-btn:hover {

            background-color: darkgreen;  /* Ändra till mörkröd vid hover */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn:hover {
            background-color: #0056b3;
        }



        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Justera innehåll från toppen */
            align-items: center;
            text-align: center;
            width: 90%; /* Gör containern responsiv */
            background-color: #f5f2eb;
            box-shadow: 2px 2px 13px 2px rgba(0, 0, 0, 0.21);
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            flex-grow: 1; /* Gör så att containern växer vid behov */
        }

        .task-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .btn-container {
            margin-left: 10px;
        }

        /* Responsiv design för små skärmar */
        @media (max-width: 768px) {
            .btn {
                padding: 12px 25px; /* Gör knappar större för att vara lättare att klicka på */
            }

            .container {
                width: 100%; /* Fyll hela bredden på små enheter */
                padding: 15px; /* Minska padding på små enheter */
            }

            .task-container {
                flex-direction: column; /* Ställ in uppgifter på rad i små skärmar */
                align-items: flex-start;
            }

            .task-info {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        /* För extra små skärmar (mobiltelefoner) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .btn {
                font-size: 14px; /* Minska storleken på knapparna på mycket små skärmar */
            }

            .container {
                padding: 10px; /* Minska padding för att passa på små skärmar */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
