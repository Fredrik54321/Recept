{% extends 'main.html' %}

{% block content %}
<h2>{{ profile_user.username }}'s Profil</h2>
<a href="{% url 'add_friend' profile_user.username %}" class="add-friend-btn">Lägg till vän</a>

<p>Här är alla recept som {{profile_user.username}} har:</p>

<div>
    {% for task in tasks %}
        <div class="task-container">

            <div class="task-info">
                <p><strong>{{ task.title }}</strong></p>
            </div>


            <a href="{% url 'task' task.id %}" class="btn-container">
                <button class="btn">Recept</button>
            </a>
        </div>
    {% empty %}
        <p>Inga uppgifter skapade än.</p>
    {% endfor %}
</div>
<a href="{% url 'search-users' %}" class="btn">Sök användare</a>
<br>
<a href="{% url 'task' %}" class="btn">Din profil</a>

{% endblock %}
